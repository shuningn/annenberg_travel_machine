<!DOCTYPE html>
<head>
    <title>Travel Machine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sarpanch:600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">

</head>

<body>
    <div id  = "sidebar">
        <h3>TRAVEL  MACHINE</h3>
    </div>

    <div id = "header">
        <h1>BET YOUR</h1>
        <h2>JOURNEY</h2>
    </div>

    <div id = "container">
        <div id = "chips">
            <img class = "coin one" src = "images/Tokens-01.png" alt = "chip">
            <img class = "coin two" src = "images/Tokens-02.png" alt = "chip">
            <img class = "coin five" src = "images/Tokens-03.png" alt = "chip">
            <img class = "coin ten" src = "images/Tokens-04.png" alt = "chip">
            <div class = "alert">
                <p>Select the number of days</p>
                <p>you want to travel!!</p>
                <img src = "images/alert.png" alt = alert>
            </div>
            <div id = "clearfloat"></div>
            <section id="section07" class="demo">
                <a href="#slot"><span></span><span></span><span></span><p>Start Your Journey<p></a>
            </section>

    </div>
    <section id = "slot">
        <div class = "slot">
            <img src = "images/Machine.png" alt = "slotMachine">
        </div>
    </section>

    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="script.js"></script>
